{% extends 'base.html' %} 
{% load static %}
{% block title %}Dento - Dentist &amp; Medical - Login{% endblock %}
{% block content %}

  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'website/img/bg-img/12.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">Login</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="breadcumb--con">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->

  <!-- ***** Login Area Start ***** -->
  <form method="POST">
    {% csrf_token %}
    <div class="col-md-6 offset-mb-3">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" >
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password">
      </div>
      <button type="submit" class="btn btn-secondary">Login</button>
    </div>
  </form>
  <!-- ***** Login Area Start ***** -->
{% endblock %}
