{% extends 'base.html' %} 
{% load static %}
{% block title %}Dento - Dentist &amp; Medical - Edit stock{% endblock %}
{% block content %}

  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">Edit Stock</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="breadcumb--con">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit stock</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->

<br/>
{% if item %}
  <form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input name="ticker_name" class="form-control mr-sm-2" type="search"
    placeholder="{{ item.ticker_name }}" value="{{ item.ticker_name }}" aria-label="Search">
    <input name="ticker_description" class="form-control mr-sm-2" type="search"
    placeholder="{{ item.ticker_description }}" value="{{ item.ticker_description }}" aria-label="Search">
    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Update</button>
  </form>
{% endif %}
<br/>
{% endblock %}
