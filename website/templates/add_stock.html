{% extends 'base.html' %} 
{% load static %}
{% block title %}Dento - Dentist &amp; Medical - Add stock{% endblock %}
{% block content %}

  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">Aandelen</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="breadcumb--con">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add stock</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->

  <!-- ****** Add stock Area Start ******* -->
  <div class="container">
    <div class="row align-items-center">
      <form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input name="ticker_name" class="form-control mr-sm-2" type="search" placeholder="Stock Quote" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Stock Quote</button>
      </form>
    </div>
  </div>
  <!-- ****** Aandeelinformatie Area End ****** -->

{% endblock %}
